		<section class="todoapp">
				<pre>{{ todos | json }}</pre>
			<header class="header">
				<h1>{{title}}</h1>
				<input class="new-todo" [placeholder]="newPlaceHolder" autofocus (keyup.enter)="addTodo($event.target)" [(ngModel)]="newTodo">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" [checked]="allChecked" (click)="toggleAllCompleted()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li *ngFor="let todo of (todos | filter: filterCondition); let todoInedx = index" class="completed" [ngClass]="{ 'completed': todo.isCompleted, 'editing': todo.isEditing }">
						<div class="view">
							<input class="toggle" type="checkbox" [checked]="todo.isCompleted" (click)="toggleCompleted(todo)">
							<label (dblclick)="setTodoEditing(todo)">{{ todo.item }}</label>
							<button class="destroy" (click)="removeTodo(todoInedx)"></button>
						</div>
						<input class="edit" [(ngModel)]="todo.item" (blur)="todo.isEditing=false" (keyup.enter)="todo.isEditing=false">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<app-footer></app-footer>
